<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="my-concept-table.html">

<dom-module id="my-view1">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

	<firebase-document path="/users/{{uid}}/game/{{gameid}}" data="{{game}}"></firebase-document>
    <div class="card">
		<div><paper-input label="ErklÃ¤rter Begriff" value="{{game.word}}"></paper-input></div>
		<div><paper-button on-tap="doSave">Speichern</paper-button></div>
		<div><my-concept-table id="conceptTable" markers="{{game.markers}}" showall></my-concept-table></div>
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-view1',
	  properties:{
		  gameid:{
			  type: String,
			  notify: true,
		  },
		  uid:{
			  type:String
		  },
		  game:{
			  type:Object,
		  }
	  },

	  ready:function(){
		  if (!this.gameid){
			  let app=document.getElementsByTagName('my-app')[0];
			  app.set("route.path","view2");
		  }
	  },

	  doSave:function(ev){
		  ref=firebase.app().database().ref("/users/"+this.uid+"/game/"+this.gameid);
		  ref.set(this.game).then(function(){console.log("success");});
	  }

    });

  </script>

</dom-module>
