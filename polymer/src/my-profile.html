<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="my-profile">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
    </style>

	<firebase-document path="/users/{{uid}}/details/nickname" data="{{nickname}}"></firebase-document>
    <div class="card">
		<h1 on-tap="debug">Profil</h1>
		<paper-input label="Name" value="{{nickname}}"></paper-input>
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-profile',
	  properties:{
		  uid:{
			  type:String
		  },
		  nickname:{
			  type:String,
			  notify:true
		  }
	  },
	  debug:function(ev){
		  console.log('debug');
	  }

    });

  </script>

</dom-module>
